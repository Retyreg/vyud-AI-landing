<svg width="800" height="300" viewBox="0 0 800 300" fill="none" xmlns="http://www.w3.org/2000/svg">
    <rect width="800" height="300" fill="#0E1117"/>

    <defs>
        <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="5" result="blur"/>
            <feComposite in="SourceGraphic" in2="blur" operator="over"/>
        </filter>
    </defs>

    <g transform="translate(100, 100)">
        <rect x="0" y="0" width="80" height="100" rx="4" stroke="#979797" stroke-width="2" fill="#262730"/>
        <line x1="20" y1="30" x2="60" y2="30" stroke="#979797" stroke-width="2"/>
        <line x1="20" y1="50" x2="60" y2="50" stroke="#979797" stroke-width="2"/>
        <line x1="20" y1="70" x2="40" y2="70" stroke="#979797" stroke-width="2"/>
        <text x="40" y="130" text-anchor="middle" fill="#FAFAFA" font-family="Arial" font-size="14">PDF / Video</text>
    </g>

    <path d="M200 150 L300 150" stroke="#555" stroke-width="2" stroke-dasharray="4 4"/>
    <path d="M290 145 L300 150 L290 155" fill="#555"/>

    <g transform="translate(350, 90)">
        <circle cx="60" cy="60" r="50" stroke="#00D4FF" stroke-width="3" fill="rgba(0, 212, 255, 0.1)" filter="url(#neonGlow)"/>
        <path d="M40 50 L60 80 L80 40" stroke="#00D4FF" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
        <text x="60" y="140" text-anchor="middle" fill="#00D4FF" font-family="Arial" font-weight="bold" font-size="14">AI Processing</text>
    </g>

    <path d="M520 150 L620 150" stroke="#555" stroke-width="2" stroke-dasharray="4 4"/>
    <path d="M610 145 L620 150 L610 155" fill="#555"/>

    <g transform="translate(640, 100)">
        <rect x="0" y="0" width="100" height="80" rx="4" stroke="#00FFA3" stroke-width="2" fill="#262730"/>
        <circle cx="50" cy="40" r="20" fill="#00FFA3" opacity="0.2"/>
        <path d="M40 40 L48 48 L60 32" stroke="#00FFA3" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
        <text x="50" y="110" text-anchor="middle" fill="#FAFAFA" font-family="Arial" font-size="14">Course Ready</text>
    </g>
</svg>
